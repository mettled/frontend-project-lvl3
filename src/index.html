<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">RSS READER</h1>
        <p class="lead">In this page you can see reeds and items from rss chanels.</p>
        <hr class="my-4">
        <form id="rssChanel" >
            <div class="form-group form-row">
                <label for="rssChanel">RSS address</label>
                <input name="url" type="url" class="form-control is-invalid" aria-describedby="emailHelp" placeholder="Enter rss chanel" >
                <div id="rssMessage" class="invalid-feedback">
                    Please enter url of a RSS chanel.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add chanel</button>
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h4 class="display-12">Chanels</h4>
                <ul id="feeds" class="list-group">
                </ul>
            </div>
            <div class="col-8">
                <h4 class="display-12">News</h4>
                <ul id="news" class="list-group">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
