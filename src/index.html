<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <template id="template-list">  
      <li class="list-group-item">
        <a href='#'></a>
      </li>
  </template>

  <div class="jumbotron">
    <h1 class="display-4">RSS READER</h1>
    <p class="lead">In this page you can see reeds and items from rss channels.</p>
    <hr class="my-4">
    <form id="rssChannel">
      <div class="form-group form-row">
        <label for="rssChannel">RSS address</label>
        <input name="url" type="url" class="form-control is-valid" aria-describedby="emailHelp" placeholder="Enter rss channel">
        <div name="message" class="valid-feedback">
        </div>
      </div>
      <button name="submit" type="submit" class="btn btn-primary" disabled>Add channel</button>
    </form>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <h4 class="display-12">Sources</h4>
        <ul id="sources" class="list-group"></ul>
      </div>
      <div class="col-8">
        <h4 class="display-12">Articles</h4>
        <ul id="articles" class="list-group"></ul>
      </div>
    </div>
  </div>
</body>
</html>
